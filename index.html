<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangam</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 25%, #fff3e0 50%, #e8f5e8 75%, #fce4ec 100%);
            font-family: 'Crimson Text', serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 4rem 1rem 2rem 1rem;
        }

        .sangam-text {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 3.5rem;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }

        .subtitle {
            font-family: 'Crimson Text', serif;
            font-style: italic;
            font-size: 1.2rem;
            color: #6c757d;
            text-align: center;
            margin-bottom: 3rem;
            letter-spacing: 1px;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            width: 100%;
            max-width: 250px;
        }

        .image-button {
            background: white;
            border: none;
            padding: 0;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .image-button:hover {
            transform: scale(1.05);
        }

        .image-button:active {
            transform: scale(0.95);
        }

        .image-button img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }


        /* Popup Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal h3 {
            color: #e74c3c;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .modal p {
            color: #666;
            line-height: 1.5;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .modal-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Crimson Text', serif;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }

        .modal-button:hover {
            background-color: #2980b9;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 1rem;
            top: 0.5rem;
        }

        .close:hover {
            color: #000;
        }

        @media (max-width: 480px) {
            body {
                padding: 3rem 1rem 2rem 1rem;
            }
            
            .sangam-text {
                font-size: 2.8rem;
                letter-spacing: 1px;
            }
            
            .subtitle {
                font-size: 1rem;
                margin-bottom: 2rem;
            }
            
            .image-container {
                gap: 1.5rem;
            }
            
            .modal-content {
                margin: 20% auto;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="sangam-text">SANGAM</div>
    <div class="subtitle">The Distribution Point</div>
    
    <div class="image-container">
        <button class="image-button" onclick="showPopup('eurogrip')">
            <img src="eurogrip.png" alt="Eurogrip">
        </button>
        
        <button class="image-button" onclick="showPopup('valvoline')">
            <img src="valvoline.png" alt="Valvoline">
        </button>
        
        <button class="image-button" onclick="showPopup('roots')">
            <img src="roots.png" alt="Roots">
        </button>
    </div>

    <!-- Popup Modal -->
    <div id="popupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h3>Application Not Found</h3>
            <p id="modalMessage">
                The required application to process this QR code is not installed on your device. 
                Please install the corresponding app from your device's app store and try again.
            </p>
            <button class="modal-button" onclick="closePopup()">OK</button>
        </div>
    </div>

    <script>
        function showPopup(brand) {
            const modal = document.getElementById('popupModal');
            const message = document.getElementById('modalMessage');
            
            const messages = {
                'roots': 'Sangam QR Scanner application is not available on this device. Error Code: QR-SANGAM-404. Please install the Sangam mobile app from your app store to scan this QR code.',
                'eurogrip': 'Sangam QR Scanner application is not available on this device. Error Code: QR-SANGAM-404. Please install the Sangam mobile app from your app store to scan this QR code.',
                'valvoline': 'Sangam QR Scanner application is not available on this device. Error Code: QR-SANGAM-404. Please install the Sangam mobile app from your app store to scan this QR code.'
            };
            
            message.textContent = messages[brand] || 'QR code processing failed. Please install the required application.';
            modal.style.display = 'block';
        }

        function closePopup() {
            const modal = document.getElementById('popupModal');
            modal.style.display = 'none';
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('popupModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closePopup();
            }
        });
    </script>
</body>
</html>
